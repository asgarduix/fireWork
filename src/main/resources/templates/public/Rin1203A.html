				<div class="row-group">

					</div>

							<td class="tdDataAnther">同險代號</td>
							<td class="tdDataTrip">

							</td>
						</tr>

					</tbody>
				</table>
				<table class="tblCssDataGrid">
					<div id="table1203A"></div>
				</table>
				<div class="divspace"></div>
				<div class="row justify-content-center">

					<button class="btn btn-oneD" onclick="changeProcCount();">處理其他地段</button>
				</div>
				<!-- tab開始 -->
				<div class="row-group">
					<ul class="row nav nav-pills" id="pills-tab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active" id="pills-1-tab" data-toggle="pill" href="#pills-1" role="tab" aria-controls="pills-1" aria-selected="true">同險給號</a>

				</div>

								<tbody>
									<tr>
										<td class="tdDataAnther">同險代號</td>
										<td class="tdDataTrip d-flex">
											<input type="text" value="" id="txtrisk_no" maxlength="18" style="width: auto !important;" >
											<div class="row justify-content-center">
												<button class="btn btn-oneC" onclick="btnCreateRiskNo();" id="btnCreateRiskNo">產生同險代號</button>
												<button class="btn btn-oneD" onclick="btnAddRiskNo();" id="btnAddRiskNo">新增同險</button>
												<button class="btn btn-oneF" onclick="btnDelRiskNo();" id="btnDetelRiskNo">刪除同險</button>
												<button class="btn btn-oneG" onclick="btnUpdOldRiskNo();" id="btnUpdOldRiskNo">更改舊同險號</button>
											</div>
										</td>
									</tr>
									<tr>
										<td class="tdDataAnther">同險名稱</td>
										<td class="tdDataTrip">
											<input type="text" value="" id="txtrisk_name" maxlength="18" >

									</tr>
								</tbody>
							</table>
							<div class="row justify-content-center">
								<button class="btn btn-oneC" id="btnUpdRiskNo" onclick="btnUpdRiskNo();">更正同險號</button>

										<td class="tdDataTrip d-flex">

												<button class="btn btn-oneD" onclick="updAreaCode();">更正地段</button>
											</div>
										</td>
									</tr>
									<tr>
										<td class="tdDataAnther">標的地址</td>

											<input type="text" value="" id="txtprop_addr" maxlength="18" >
											<div class="row justify-content-center">
												<button class="btn btn-oneC" onclick="updAddress();">更正地址</button>
