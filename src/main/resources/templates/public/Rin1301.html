<body>
    <div class="ajax-aside-navFIRE"></div>
    <section>
        <div class="ajax-section-main"></div>
        <div class="container-fluid">
            <div class="content">
                <div class="big_title title s1">Rin1301臨分資料之登打及其相關計算</div>
                <div class="row-group">
                    <div class="row">
                        <div class="col-12 content_function_bar">
                            <button class="btn btn-titBlue" onclick="linkNewRin1301DataPage()">新增</button>
                            <button class="btn btn-titBlue" onclick="btnRin1301QueryMainData()">查詢</button>
                        </div>
                    </div>
                </div>
                <div class="Greybg">
                    <div class="redClu">
                        <table class="tblDataArea" cellspacing="0" cellpadding="0" width="100%">
                            <tbody>
                                <tr>
                                    <td class="tdDataCaption">新增臨分資料</td>
                                    <td class="tdDataField">
                                        <span class="checkbox_box ml-2">
									<input id="optFacUpdate" type="radio" name="radio_checkbox_kind1" value="2">
									<label for="optFacUpdate">臨分更正</label>
								</span>
                                        <span class="checkbox_box ml-2">
									<input id="optFacEndorse" type="radio" name="radio_checkbox_kind1" value="3">
									<label for="optFacEndorse">臨分批單</label>
								</span>
                                        <span class="checkbox_box ml-2">
									<input id="optFacContinue" type="radio" name="radio_checkbox_kind1" value="4">
									<label for="optFacContinue">臨分續保</label>
								</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="divspace"></div>
                    <table class="tblDataArea tblInquireArea" cellspacing="0" cellpadding="0" width="100%">
                        <tbody>
                            <tr>
                                <td class="tdDataAnther text-left" style="width: 20%;">
                                    <span class="checkbox_box ml-2">
									<input id="optPolicy" type="radio" name="radio_checkbox_kind2" value="1">
									<label for="optPolicy">保單號碼</label>
								</span>
                                </td>
                                <td class="tdDataTrip">
                                    <input type="text" value="" id="txtPolicyNo" style="width: 20%;" placeholder="" aria-labelledby="optPolicy">
                                </td>
                            </tr>
                            <tr>
                                <td class="tdDataAnther text-left">
                                    <span class="checkbox_box ml-2">
									<input id="optSlip" type="radio" name="radio_checkbox_kind2" value="2">
									<label for="optSlip">知會/更正號</label>
								</span>
                                </td>
                                <td class="tdDataTrip">
                                    <input type="text" value="" id="txtSlipNo" style="width: 20%;" placeholder="" aria-labelledby="optSlip">
                                </td>
                            </tr>
                            <tr>
                                <td class="tdDataAnther text-left">
                                    <span class="checkbox_box ml-2">
									<input id="optCessionNo" type="radio" name="radio_checkbox_kind2" value="3">
									<label for="optCessionNo">合約號</label>
								</span>
                                </td>
                                <td class="tdDataTrip">
                                    <input type="text" value="" id="txtCessionNo" style="width: 20%;" placeholder="" aria-labelledby="optCessionNo">
                                </td>
                            </tr>
                            <tr>
                                <td class="tdDataAnther text-left">
                                    <span class="checkbox_box ml-2">
									<input id="Optaccount" type="radio" name="radio_checkbox_kind2" value="4">
									<label for="Optaccount">查詢未列印及暫緩或不轉之臨分</label>
								</span>
                                </td>
                                <td class="tdDataTrip">
                                    <input name="" type="text" style="width: 40%;" maxlength="10" size="10" id=txtTreatyDBgn onchange="checkDataFormat('txtTreatyDBgn')" autocomplete="off" aria-labelledby="Optaccount">
                                    <!-- <button title="選擇日期" class="" >...</button> -->
                                    <input name="" id="" type="hidden" value="true">
<!--                                     <span id="UctxtTreatyDBgn" style="color: Red; display: none;">日期格式錯誤</span> -->
                                    <span id="" style="color: Red; display: none;"></span> ~
                                    <input name="" style="width: 40%;" type="text" maxlength="10" size="10" id="txtTreatyDEnd" onchange="checkDataFormat('txtTreatyDEnd')" autocomplete="off" aria-labelledby="Optaccount">
                                    <!-- <button title="選擇日期" class="" >...</button> -->
                                    <input name="" id="" type="hidden" value="true">
<!--                                     <span id="UctxtTreatyDEnd" style="color: Red; display: none;">日期格式錯誤</span> -->
                                    <span id="" style="color: Red; display: none;"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="divspace"></div>
                    <table class="tblCssDataGrid">
                        <div id="table1301_1"></div>
                    </table>
                    <div class="divspace"></div>
                    <table class="tblCssDataGrid">
                        <div id="table1301_2"></div>
                    </table>

                </div>
                <!-- content end  -->
            </div>
