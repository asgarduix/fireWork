<body>
	<div class="ajax-aside-navFIRE"></div>
	<section>
		<div class="ajax-section-main"></div>
		<div class="container-fluid">
			<div class="content">
				<div class="big_title title s1">Batch002-批次作業監視器</div>
				<div class="row-group">
					<div class="row">
						<div class="col-12 content_function_bar">
							<button class="btn btn-titBlue" onclick="checkLog();">檢視作業紀錄(Log)</button>
<!-- 							<button class="btn btn-titBlue">離開</button> -->
							<button class="btn btn-oneF" onclick="stop();">強制終止</button>
<!-- 							<button class="btn btn-titBlue">複製全部內容</button> -->
<!-- 							<button class="btn btn-titBlue">複製選定內容</button> -->
							<button class="btn btn-titBlue" onclick="openExcelPdf();">開啟報表</button>
						</div>
					</div>
				</div>
				<div class="Greybg">
					<div class="redClu">
				<table class="tblDataArea" cellspacing="0" cellpadding="0" width="100%">
					<tbody>
						<tr>
							<td class="tdDataCaption">更新間隔頻率</td>
							<td class="tdDataField">
								<input type="text" id="timeReload" style="width: 30%;">秒
                                <button class="btn btn-oneF" onclick="reload();">設定</button>
							</td>
						</tr>
                        <tr>
							<td class="tdDataCaption">報表選項</td>
							<td class="tdDataField">
							<select name="" id="reportType" style="width: 30%;">
								<option value="0"></option>
                                <option value="1">合約帳單</option>
                                <option value="2">臨分到期</option>
                                <option value="3">合約帳單列印明細</option>
                                <option value="4">臨分帳單/通知單</option>
                            </select>
							</td>
						</tr>
					</tbody>
				</table></div>
                <!-- 下方表格欄位別 Batch元件,程式名稱,開始時間,結束時間,執行狀態,checkbox取消 -->

				<div id="tableBatch002-errMsg"></div>
				<table class="tblCssDataGrid">
				<div id="tableBatch002"></div>
				</table>
				<div class="divspace"></div>
				<div class="row justify-content-center">
				<div id="tableBatch002-btn"></div>

				</div>
			    </div>
