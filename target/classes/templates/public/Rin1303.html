	<div class="ajax-aside-navFIRE"></div>
	<section>
		<div class="ajax-section-main"></div>

			<div class="content">
				<div class="bread-crumbs">
					<a href="">火險作業</a>
				</div>
				<div class="big_title title s1">Rin1303_臨分帳單/通知單列印</div>
				<div class="row-group">

						<div class="col-12 content_function_bar">
							<button class="btn btn-titBlue">查詢</button>
						</div>
					</div>
				</div>
				<table class="tblDataArea tblInquireArea" cellspacing="0" cellpadding="0" width="100%">
					<tbody>
						<tr>
							<td class="tdDataCaption" rowspan="2">合約號</td>
							<td class="tdDataField">
								<input type="text" value="" id="" maxlength="18" placeholder="必填">
							</td>
						</tr>
						<tr>
							<td class="tdDataField">
								<span class="checkbox_box ml-2">
									<input id="check1" type="radio" name="radio2">

									<input id="check1" type="radio" name="radio2">
									<label for="check1">正式帳單</label>
								</span>
								<span class="checkbox_box ml-2">
									<input id="check1" type="radio" name="radio2">

								</span>
								<span class="checkbox_box ml-2">
									<input id="check1" type="radio" name="radio2">
									<label for="check1">重印帳單</label>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="divspace"></div>
				<table class="tblCssDataGrid">
					<tbody>
						<tr class="cssDataGridHeader">
							<th>
								<a href="">合約號</a>
							</th>
							<th>
								<a href="">更正號</a>
							</th>
							<th>
								<a href="">保單號</a>
							</th>
							<th>
								<a href="">合約名稱</a>
							</th>
						</tr>
						<tr>
							<td>2021FF075</td>
							<td>2021FAC0311</td>
							<td>0010FA0000093</td>
							<td>新和興海洋-00/angela</td>
						</tr>
					</tbody>
				</table>
				<div class="divspace"></div>
				<table class="tblCssDataGrid">
					<tbody>
						<tr class="cssDataGridHeader">
							<th>
								<input type="checkbox" name="Check" checked="checked">
							</th>
							<th>
								<a href="">再保人</a>
							</th>
							<th>
								<a href="">列印</a>
							</th>
							<th>
								<a href="">轉檔狀況</a>
							</th>
							<th>
								<a href="">帳單號碼</a>
							</th>
							<th>
								<a href="">外部帳單號碼</a>

								<a href="">再保人名稱</a>

							<td>
								<input type="checkbox" name="Check" checked="checked">
							</td>
							<td>R000051</td>
							<td>Y</td>
							<td>正常轉檔</td>
							<td>2021FAC0311</td>
							<td></td>
							<td>Central Reinsurance Corporation</td>
						</tr>
					</tbody>
				</table>
				<div class="divspace"></div>
				<div class="row justify-content-center">
					<button class="btn btn-oneC" data-toggle="modal" data-target="#myModal">設定本再保人轉檔狀況</button>
					<button class="btn btn-oneC">列印</button>
				</div>
			</div>
			<!-- content end  -->
		</div>

	<!-- dialog -->
	<!-- Modal -->
	<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">再保人相關資料設定</h5>
					<button id="_close_dialog" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="foo">
					<table class="tblDataArea tblInquireArea" cellspacing="0" cellpadding="0" width="100%">
						<tbody>
							<tr>
								<td class="tdDataCaption" rowspan="3">轉檔狀況</td>
								<td class="tdDataField">
									<span class="checkbox_box ml-2">
										<input id="check1" type="radio" name="radio2">
										<label for="check1">通知單</label>
									</span>
								</td>
							</tr>
							<tr>
								<td class="tdDataField">
									<span class="checkbox_box ml-2">
										<input id="check1" type="radio" name="radio2">
										<label for="check1">否，僅做內部調整用，確定未來都不需要轉會計部</label>
									</span>
								</td>
							</tr>
							<tr>
								<td class="tdDataField">
									<span class="checkbox_box ml-2">
										<input id="check1" type="radio" name="radio2">
										<label for="check1">暫緩，跨季出帳用，但先作合約的分配，暫時不會轉會計檔，待確定要轉檔時，再將轉黨改成”是”。</label>
										<span style="color: #fff;">(請注意：由“暫緩”改為“是”＝正常臨分，須再執行一次列印帳單作業，資料才會轉入會計檔)</span>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<div class="row justify-content-center">
						<button type="button" class="btn btn-titBlue" onclick="doModify(this);return false;">確認存擋</button>
						<button type="button" class="btn btn-oneC" data-dismiss="modal">取消作業</button>
					</div>
				</div>
			</div>
