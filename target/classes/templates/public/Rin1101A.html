<body>
	<div class="ajax-aside-navFIRE"></div>
	<section>
		<div class="ajax-section-main"></div>
		<div class="container-fluid">
			<div class="content">
				<div class="bread-crumbs">
					<a href="">火險作業</a>
				</div>
				<div class="big_title title s1">Rin1101-再保人基本資料維護</div>
				<div class="row-group">
					<div class="row">
						<div class="col-12 content_function_bar">
							<button class="btn btn-titBlue" onclick="backTo1101();"><i class="fas fa-undo" style="padding-right: 5px; font-size: 17px;"></i>回上頁</button>
						</div>
					</div>
				</div>
				<div class="Greybg">
					<div style="background-color: #ffffff; padding: 10px; border-radius: 10px; border: 1px solid #C5A359;">
				<table class="tblDataArea tblInquireArea" cellspacing="0" cellpadding="0" width="100%">
					<tbody>
						<tr>
							<td class="tdDataAnther">保發代號</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" class="GRinput" id="txtOCODE" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">*再保人代號</td>
							<td class="tdDataTrip">
								<input type="text" value="" class="GRinput" id="txtrin_com_id" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">再保人英文名稱</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" class="GRinput" id="txtename" readonly="readonly">
							</td>

						</tr>
						<tr>
							<td class="tdDataAnther">再保人中文名稱</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="txtcname" class="GRinput" readonly="readonly">
							</td>

						</tr>
						<tr>
							<td class="tdDataAnther">國別</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="txtacct_area" class="GRinput" readonly="readonly">
							</td>

						</tr>
						<tr>
							<td class="tdDataAnther">業務往來型態</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="txtfavtyp" class="GRinput" style="width: 45%;" readonly="readonly">
								<input type="text" value="" id="txtinout" class="GRinput" style="width: 45%;" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">業務往來部門</td>
							<td class="tdDataTrip" colspan="3">
								<label for="" style="width: 100%; line-height: 25px; margin-top: 5px;">
									<input class="raCh" id="ChkCheckbox_carmrk" Type="CheckBox" Name="車險" Value="車險" onclick="return false;">
									車險
									<input class="raCh" id="ChkCheckbox_marmrk" Type="CheckBox" Name="水險" Value="水險" onclick="return false;">
									水險
									<input class="raCh" id="ChkCheckbox_firmrk" Type="CheckBox" Name="火險" Value="火險" onclick="return false;">
									火險
									<input class="raCh" id="ChkCheckbox_accmrk" Type="CheckBox" Name="意外險" Value="意外險" onclick="return false;">
									意外險
									<input class="raCh" id="ChkCheckbox_ahmrk" Type="CheckBox" Name="健康險" Value="健康險" onclick="return false;">
									健康險
								</label>
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">備註(再保)</td>
							<td class="tdDataTrip" colspan="3">
								<textarea name="" id="txtremark1" class="GRinput" cols="30" rows="5" readonly="readonly"></textarea>
							</td>

						</tr>
						<tr>
							<td class="tdDataAnther">評等資料</td>
							<td class="tdDataTrip" colspan="3">
								<table class="tblCssDataGrid">
									<tbody id="creditTable">
									</tbody>
								</table>
							</td>

						</tr>
						<tr>
							<td class="tdDataAnther">適格</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="txtshige" class="GRinput" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">觀察名單</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="txtwatchto" class="GRinput" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">另案簽報</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="txtsignnok" class="GRinput" readonly="readonly">
							</td>
						</tr>
						<tr>
							<td class="tdDataAnther">封鎖起始日</td>
							<td class="tdDataTrip" colspan="3">
								<input type="text" value="" id="dtablocklst" class="GRinput" readonly="readonly">
							</td>
						</tr>
					</tbody>
				</table>
			    </div>
				</div>
				<div class="divspace"></div>


			</div>
			<!-- content end  -->
		</div>

	<div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Title</h5>
					<button id="_close_dialog" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="foo">
					<div id="example-table"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" onclick="doModify(this);return false;">確定</button>
				</div>
			</div>
		</div>
	</div>

</body>
